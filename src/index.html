<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-background-mobile bg-cover flex justify-center items-center h-screen"
  >
    <article class="bg-white max-w-sm rounded-3xl overflow-hidden">
      <img src="images/illustration-hero.svg" alt="" />
      <div class="mx-6 mt-6">
        <div class="text-center">
          <h1 class="text-2xl font-black text-dark-blue">Order Summary</h1>
          <p class="text-desaturated-blue mt-4">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device, anywhere you like!
          </p>
        </div>
        <!-- TODO: Implement a better flex solution -->
        <div
          class="flex flex-wrap items-center bg-very-pale-blue p-4 rounded-xl mt-6"
        >
          <img src="images/icon-music.svg" alt="" />
          <div class="grow ml-4">
            <h2 class="text-lg font-black text-dark-blue">Annual Plan</h2>
            <span class="text-desaturated-blue">$59.99/year</span>
          </div>
          <a href="/" class="text-bright-blue font-semibold underline"
            >Change</a
          >
        </div>
        <button
          class="block text-lg font-bold text-very-pale-blue bg-bright-blue w-full py-3 rounded-xl mt-6 drop-shadow-2xl"
        >
          Proceed to Payment
        </button>
        <button class="block text-lg font-bold text-desaturated-blue mt-6">
          Cancel Order
        </button>
      </div>
    </article>
  </body>
</html>
