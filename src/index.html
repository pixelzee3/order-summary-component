<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex h-screen items-center justify-center bg-background-mobile bg-cover"
  >
    <article class="max-w-xs overflow-hidden rounded-3xl bg-white">
      <img src="images/illustration-hero.svg" alt="" class="h-auto w-full" />
      <div class="m-6">
        <div class="text-center">
          <h1 class="text-2xl font-black text-dark-blue">Order Summary</h1>
          <p class="mt-4 text-desaturated-blue">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device, anywhere you like!
          </p>
        </div>
        <div
          class="mt-6 flex flex-wrap items-center overflow-hidden rounded-xl bg-very-pale-blue p-4"
        >
          <img src="images/icon-music.svg" alt="" />
          <div class="ml-4 grow">
            <h2 class="font-black text-dark-blue">Annual Plan</h2>
            <span class="text-desaturated-blue">$59.99/year</span>
          </div>
          <a
            href="/"
            class="font-semibold text-bright-blue underline hover:no-underline hover:opacity-75"
            >Change</a
          >
        </div>
        <button
          class="mt-6 block w-full rounded-xl bg-bright-blue py-3 font-bold text-very-pale-blue drop-shadow-2xl hover:opacity-75"
        >
          Proceed to Payment
        </button>
        <div class="flex w-full items-center justify-center">
          <button class="mt-6 block font-bold text-desaturated-blue hover:text-dark-blue">
            Cancel Order
          </button>
        </div>
      </div>
    </article>
  </body>
</html>
